                      token:
                        type: string
                        example: '{YOUR_AUTH_TOKEN}'
                  message:
                    type: string
                    example: Authenticated
                  statusCode:
                    type: integer
                    example: 200
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: tjones@example.net
                  nullable: false
                password:
                  type: string
                  description: ''
                  example: 'm`+jF=iinW\)%NV{'
                  nullable: false
              required:
                - email
                - password
